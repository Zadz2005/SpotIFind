<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot-I-Find - Discover Artists by Country</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>Spot-I-Find</h1>
            </div>
            <p class="subtitle">Discover Spotify Artists by Country</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search for a country..." class="search-input">
                <button id="clearSearch" class="clear-btn" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading countries...</p>
            </div>
            
            <div id="countriesGrid" class="countries-grid" style="display: none;">
                <!-- Countries will be populated here -->
            </div>

            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No countries found</h3>
                <p>Try adjusting your search terms</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
